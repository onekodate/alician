				margin-right:auto;

			<input list=name_l placeholder=Name type=search id=name onChange="search(this);">

			<input list=eng_l placeholder=ENG type=search id=eng onChange="search(this);">
			<input placeholder=JPN type=search id=jpn onChange="search(this);">
			<label><input type=checkbox id=check><em>Strict</em></label>
			<datalist id=name_l></datalist>
			<datalist id=alc_l></datalist>
			<datalist id=eng_l></datalist>

		<table id=credit></table>

				:(id==="jpn"
					?lyrics.filter(val=>val.jpn.includes(value))
					:(elem("check").checked

								.replace('"',"")
								.replace("”","")
								.replace(/\./g,"")
								.replace("!","")
								.replace(",","")
								.replace("?","")
							).includes(value)
						):lyrics.filter(val=>val[id]
							.toLowerCase()
							.includes(value.toLowerCase())
						)
					)
				)
		).map(val=>"<tr><th>"
